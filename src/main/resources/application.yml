security:
  jwt:
    token:
      secretKey: 53cr3753cr3753cr3753cr3753cr3753cr3753cr3753cr3753cr3753cr37
      tokenPrefix: Bearer
      tokenExpirationAfterDays: 14
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_security?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher